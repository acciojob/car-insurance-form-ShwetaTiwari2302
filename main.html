<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
        <h1>Car Insurance Form</h1>
        <form action="/submit-signup" method="post">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required><br><br>

                <legend>Gender *</legend>
                <label for="gender_m">
                    <input type="radio" id="gender_m" name="gender" value="male" required>
                    Male
                </label>
                <label for="gender_f">
                    <input type="radio" id="gender_f" name="gender" value="female" required>
                    Female<br>
                </label><br>

            <label for="cars">Car Brands *</label>
            <select id="cars" name="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select><br><br>

            <label for="carage">Car Age *</label>
            <input type="number" id="carage" name="age" required><br><br>

            <label for="dob">Date of Purchase *</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
